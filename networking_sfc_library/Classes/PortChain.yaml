Namespaces:
  =: org.openstack.networking_sfc
  std: io.murano

Name: PortChain

Properties:
  id:
    Contract: $.string()
    Usage: Out

  name:
    Contract: $.string()
    Default: null

  description:
    Contract: $.string()
    Default: null

  portPairGroups:
    Contract: [$.class(PortPairGroup).notNull()]

  flowClassifiers:
    Contract: [$.class(FlowClassifier).notNull()]

Methods:
  .init:
    Body:
      - $env: $.find(std:Environment).require()
      - $.sfcClient: new('io.murano.extensions.networking_sfc.NetworkingSfcClient', $env)

  deploy:
    Body:
      - If: $.getAttr(deployed, false)
        Then:
          - Return: null

      - $portPairGroupIds: []
      - For: portPairGroup
        In: $.portPairGroups
        Do:
          - $portPairGroup.deploy()
          - $portPairGroupIds: $portPairGroupIds.append($portPairGroup.id)

      - $flowClassifierIds: []
      - For: flowClassifier
        In: $.flowClassifiers
        Do:
          - $flowClassifier.deploy()
          - $flowClassifierIds: $flowClassifierIds.append($flowClassifier.id)

      - $data: $.sfcClient.createPortChain(
          name => $.name, description => $.description,
          port_pair_groups => $portPairGroupIds,
          flow_classifiers => $flowClassifierIds)
      - $.id: $data.id
      - $.setAttr(deployed, true)

  .destroy:
    Body:
      - If: $.getAttr(deployed, false)
        Then:
          - $.sfcClient.deletePortChain($.id)
