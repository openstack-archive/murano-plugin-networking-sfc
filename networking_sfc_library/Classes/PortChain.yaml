Namespaces:
  =: org.openstack.networking_sfc

Name: PortChain

Properties:
  id:
    Contract: $.string()
    Usage: Out

  name:
    Contract: $.string()
    Default: null

  description:
    Contract: $.string()
    Default: null

  portPairGroups:
    Contract: [$.class(PortPairGroup).notNull()]

  flowClassifiers:
    Contract: [$.class(FlowClassifier).notNull()]

Methods:
  .init:
    Body:
      - $env: $.find(std:Environment).require()
      - $.sfcClient: new('io.murano.extensions.networking_sfc.NetworkingSfcClient', $env)

  deploy:
    Body:
      - $portPairGroups: []
      - For: $id
        In: $.portPairGroups
        Do:
          - $portPairGroups.append(): $id
      - $flowClassifiers: []
      - For: $id
        In: $.flowClassifiers
        Do:
          - $flowClassifiers.append(): $id
      - $data: $sfcClient.createPortChain(
          name => $.name, description => $.description,
          portPairGroups => $portPairGroups,
          flowClassifiers => $flowClassifiers)
      - $.id: $data.id
