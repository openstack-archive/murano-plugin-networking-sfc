Namespaces:
  =: org.openstack.networkingSfc
  res: io.murano.resources

Name: FloatingIp

Properties:
  network:
    Contract: $.class(res:Network).notNull()
  port:
    Contract: $.class(NeutronPort)
  fixedIpAddress:
    Contract: $.string()
  floatingIpAddress:
    Contract: $.string()
    Usage: InOut
  name:
    Contract: $.string()
    Usage: Out
  openstackId:
    Contract: $.string()
    Usage: Out

Methods:
  .init:
    Body:
      - $._environment: $.find(std:Environment).require()

  deploy:
    Body:
      - If: $.getAttr(deployed, false)
        Then:
          - Return: null

      - $.name: format('floatingip-{0}', id($))
      - $networkData: $.network.describe()
      - $properties:
          floating_network: $networkData.netId
      - If: $.port != null
        Then:
          - $properties.port_id: $.port.openstackId
      - If: $.fixedIpAddress:
          - $properties.fixed_ip_address: $.fixedIpAddress
      - If: $.floatingIpAddress:
          - $properties.floating_ip_address: $.floatingIpAddress

      - $idOut: format('{0}-id', $.name)
      - $floatingIpAddressOut: format('{0}-fip', $.name)

      - $template:
          resources:
            $.name:
              type: 'OS::Neutron::FloatingIP'
              properties: $properties
          outputs:
            $idOut:
              value:
                get_resource: $.name
            $floatingIpAddressOut:
              value:
                get_attr: [$.name, floating_ip_address] 
      - $._environment.stack.updateTemplate($template)
      - $._environment.stack.push()

      - $outputs: $._environment.stack.output()
      - $.openstackId: $outputs.get($idOut)
      - $.floatingIpAddress: $outputs.get($floatingIpAddressOut)
      - $.setAttr(deployed, true)

  getRef:
    Body:
      Return:
        get_resource: $.name
