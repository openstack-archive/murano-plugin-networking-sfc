Namespaces:
  =: org.openstack.networking_sfc
  std: io.murano
  res: io.murano.resources

Name: Instance

Extends: res:Instance

Properties:
  ports:
    Contract: ['$.class(res:NeutronPort).notNull()']
    Default: []

Methods:
  beginDeploy:
    Body:
      - $.super($.beginDeploy())
      - For: port
        In: $.ports
        Do:
          - $port.deploy()
          - $template:
              resources:
                $.name:
                  properties:
                    networks:
                      - port:
                          $port.getRef()
          - $.instanceTemplate: $..mergeWith($template)instanceTemplate