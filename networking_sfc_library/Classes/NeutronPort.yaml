Namespaces:
  =: org.openstack.networking_sfc
  std: io.murano
  res: io.murano.resources

Name: NeutronPort

Properties:
  network:
    Contract: $.class(res:Network).notNull()
  name:
    Contract: $.string()
    Usage: Out
  openstackId:
    Contract: $.string()
    Usage: Out

Methods:
  .init:
    Body:
      - $._environment: $.find(std:Environment).require()

  deploy:
    Body:
      - If: $.getAttr(deployed, false)
        Then:
          - Return: null

      - $.name: format('port-{0}', id($))
      - $networkData: $.network.describe()
      - $template:
          resources:
            $.name:
              type: 'OS::Neutron::Port'
              properties:
                network_id: $networkData.netId
                replacement_policy: AUTO
          outputs:
            format('{0}-id', $.name):
              value:
                get_resource: $.name
      - $._environment.stack.updateTemplate($template)
      - $._environment.stack.push()

      - $outputs: $._environment.stack.output()
      - $.openstackId: $outputs.get(format('{0}-id', $.name))
      - $.setAttr(deployed, true)

  getRef:
    Body:
      Return:
        get_resource: $.name
