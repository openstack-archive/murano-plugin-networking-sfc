Namespaces:
  =: io.murano.extensions.networking_sfc
  res: io.murano.resources

Name: SFCInstance

Extends: res:Instance

Properties:
  ports:
    Contract: [$.class(NeutronPort)]
    Usage: InOut
    Default: []

Methods:
  deploy:
    Body:
      - For: port
        In: $.ports
        Do:
          - $port.deploy()
          - $template:
              resources:
                $.name:
                  properties:
                    networks:
                      - port:
                          $port.getRef()
          - $.instanceTemplate: $.instanceTemplate.mergeWith($template)
      # I don't have idea if it works
      - res:Instance.deploy()

