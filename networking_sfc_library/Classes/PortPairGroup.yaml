Namespaces:
  =: org.openstack.networking_sfc
  std: io.murano

Name: PortPairGroup

Properties:
  id:
    Contract: $.string()
    Usage: Out

  name:
    Contract: $.string()
    Default: null

  description:
    Contract: $.string()
    Default: null

  portPairs:
    Contract: [$.class(PortPair).notNull()]

Methods:
  .init:
    Body:
      - $env: $.find(std:Environment).require()
      - $.sfcClient: new('io.murano.extensions.networking_sfc.NetworkingSfcClient', $env)

  deploy:
    Body:
      - If: $.getAttr(deployed, false)
        Then:
          - Return: null

      - $portPairIds: []
      - For: portPair
        In: $.portPairs
        Do:
          - $portPair.deploy()
          - $portPairIds: $portPairIds.append($portPair.id)
      - $data: $.sfcClient.createPortPairGroup(
          name => $.name, description => $.description,
          port_pairs => $portPairIds)
      - $.id: $data.id
      - $.setAttr(deployed, true)

  .destroy:
    Body:
      - If: $.getAttr(deployed, false)
        Then:
          - $.sfcClient.deletePortPairGroup($.id)
