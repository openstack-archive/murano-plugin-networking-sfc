Namespaces:
  =: io.murano.sfc
  std: io.murano
  res: io.murano.resources
  sys: io.murano.system

Name: SFCDemo

Extends: std:Application

Properties:
  instance:
    Contract: $.class(res:Instance).notNull()
  name:
    Contract: $.string().notNull()
  leftport:
    Contract: $.string()
  rightport:
    Contract: $.string()


Methods:
  initialize:
    Body:
      - $._environment: $.find(std:Environment).require()

  deploy:
    Body:
      - If: not $.getAttr(deployed, false)
        Then:
          - $._environment.reporter.report($this, 'Creating VM for SFC')
          - $.instance.deploy()
          - $resources: new(sys:Resources)
          - $template: $resources.yaml('SFCDemo.template').bind(dict(LeftPort => $.leftport))
          - $._environment.reporter.report($this, 'Instance is created. Deploying SFC application')
          - $.instance.agent.call($template, $resources)
          - $._environment.reporter.report($this, 'SFC application  is installed.')
          - If: $.instance.assignFloatingIp
            Then:
              - $host: $.instance.floatingIpAddress
            Else:
              - $host: $.instance.ipAddresses[0]
          - $._environment.reporter.report($this, format('Console is available at http://{0}', $host))
          - $.setAttr(deployed, true)
