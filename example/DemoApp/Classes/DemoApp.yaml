Namespaces:
  =: com.example
  std: io.murano
  res: io.murano.resources
  netsfc: org.openstack.networking_sfc

Name: DemoApp

Extends: std:Application

Properties:
  network:
    Contract: $.class(res:Network).notNull()
  flavor:
    Contract: $.string().notNull()
  image:
    Contract: $.string().notNull()

Methods:
  .init:
    Body:
      - $._env: $.find(std:Environment).require()
      - $._sfcInstance:
          instance: null
          leftPort: null
          rightPort: null
      - $._leftInstance:
          instance: null
          sfcPort: null
      - $._rightInstance:
          instance: null
          sfcPort: null
      - $._portPairGroup: null

  deploy:
    Body:
      - If: not $.getAttr(deployed, false)
        Then:
          - $.network.deploy()

#          - $.deployEndpoint($._leftInstance)
#          - $.deployEndpoint($._rightInstance)
          - $.deploySfcInstance()

          - $.setAttr(deployed, true)

  deploySfcInstance:
    Body:
      - $._sfcInstance.leftPort: new(netsfc:NeutronPort, $this, network => $.network)
      - $._sfcInstance.leftPort.deploy()

      - $._sfcInstance.rightPort: new(netsfc:NeutronPort, $this, network => $.network)
      - $._sfcInstance.rightPort.deploy()

      - $._sfcInstance.instance: new(
          netsfc:Instance, $this, name => "sfc-instance",
          flavor => $.flavor, image => $.image,
          ports => [$._sfcInstance.leftPort, $._sfcInstance.rightPort])
      - $._sfcInstance.instance.deploy()

      - $portPair: new(
          netsfc:PortPair, $this, ingress => $._sfcInstance.leftPort,
          egress => $._sfcInstance.rightPort)
      - $portPair.deploy()

      - $._portPairGroup: new(
          netsfc:PortPairGroup, $this, portPairs => [$portPair])
      - $._portPairGroup.deploy()

